<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <h2>Configurações</h2>
      <p-toast></p-toast>

      <!-- Botões de ações -->
      <p-panel header="Ações">
        <div class="my-3">
          <button pButton pRipple label="Alterar Senha" icon="pi pi-key" class="p-button-warning mr-2" (click)="redirectToReset()"></button>
          <button pButton pRipple label="Excluir Setor" icon="pi pi-trash" class="p-button-danger" (click)="showDeleteDepartament()"></button>
        </div>
      </p-panel>

      <!-- Confirmação de Exclusão de Usuário -->
      <p-panel *ngIf="deleteUserVisible" header="Excluir Usuário">
        <div class="field">
          <label for="usuarioExcluir">Usuário</label>
          <p-dropdown id="usuarioExcluir" [(ngModel)]="selectedUserToDelete" [options]="employees" optionLabel="label" placeholder="Selecione um Usuário"></p-dropdown>
        </div>
        <button pButton pRipple label="Excluir" icon="pi pi-trash" class="p-button-danger mt-2" (click)="deleteUser()"></button>
      </p-panel>

      <!-- Confirmação de Exclusão de Usuário -->
      <p-panel *ngIf="deleteDepartamentVisible" header="Excluir Setor">
        <div class="field">
          <label for="departamentoExcluir">Setor</label>
          <p-dropdown id="departmentoExcluir" [(ngModel)]="selectedDepartamentToDelete" [options]="departamentos" optionLabel="label" placeholder="Selecione um Setor"></p-dropdown>
        </div>
        <button pButton pRipple label="Excluir" icon="pi pi-trash" class="p-button-danger mt-2" (click)="deleteDepartament()"></button>
      </p-panel>
    </div>
  </div>
</div>
