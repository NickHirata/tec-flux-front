<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <h2>Cadastro de Usuários</h2>
      <p-toast></p-toast>

      <!-- Botão para abrir o diálogo de cadastro -->
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="center">
          <div class="my-2">
            <button pButton pRipple label="Cadastrar Usuário" icon="pi pi-plus" class="p-button mr-2" (click)="openEmployeeDialog()"></button>
          </div>
        </ng-template>
      </p-toolbar>

      <!-- Tabela de usuários -->
      <p-table
        [value]="employees"
        responsiveLayout="scroll"
        [rows]="pageSize"
        [paginator]="true"
        [totalRecords]="totalRecords"
        [lazy]="true"
        (onLazyLoad)="fetchEmployees($event)"
        [loading]="loading"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Cargo</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
          </tr>
        </ng-template>
      </p-table>

      <!-- Diálogo para cadastro de Usuário -->
      <p-dialog [(visible)]="employeeDialog" [style]="{ width: '400px' }" header="Cadastrar Usuário" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
          <form [formGroup]="userForm">
            <div class="field">
              <label for="name">Nome do Funcionário</label>
              <input id="name" pInputText formControlName="name" />
              <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="error">
                Nome é obrigatório.
              </div>
            </div>
            <div class="field">
              <label for="email">Email do Funcionário</label>
              <input id="email" pInputText formControlName="email" />
              <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="error">
                Email é obrigatório.
              </div>
            </div>
            <div class="field">
              <label for="phone">Telefone do Funcionário</label>
              <input id="phone" pInputText formControlName="phone" />
              <div *ngIf="userForm.controls['phone'].invalid && userForm.controls['phone'].touched" class="error">
                Telefone é obrigatório.
              </div>
            </div>
            <div class="field">
              <label for="role">Cargo do Funcionário</label>
              <p-dropdown id="role" [options]="roles" formControlName="role" optionLabel="label" placeholder="Selecione o cargo do funcionário"></p-dropdown>
              <div *ngIf="userForm.controls['role'].invalid && userForm.controls['role'].touched" class="error">
                Cargo é obrigatório.
              </div>
            </div>
          </form>
        </ng-template>

        <ng-template pTemplate="footer">
          <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
          <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="onSubmitEmployee()"></button>
        </ng-template>
      </p-dialog>
    </div>
  </div>
</div>
