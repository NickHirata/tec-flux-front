<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <h2>Funcionários</h2>
      <p-toast></p-toast>

      <!-- Botão para abrir o diálogo de cadastro -->
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="center">
          <div class="my-2">
            <button pButton pRipple label="Cadastrar Funcionário" icon="pi pi-plus" class="p-button-success mr-2" (click)="openEmployeeDialog()"></button>
          </div>
        </ng-template>
      </p-toolbar>

      <!-- Tabela de funcionários -->
      <p-table
        [value]="employees"
        responsiveLayout="scroll"
        [rows]="10"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo de Usuário</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
          <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.role.label }}</td>
          </tr>
        </ng-template>
      </p-table>

      <!-- Diálogo para cadastro de funcionário -->
      <p-dialog [(visible)]="employeeDialog" [style]="{ width: '600px' }" header="Cadastrar Funcionário" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
          <form [formGroup]="userForm">
            <div class="field">
              <label for="name">Nome</label>
              <input id="name" pInputText formControlName="name" placeholder="Digite o nome" />
              <div *ngIf="isFieldInvalid('name')" class="error">Nome é obrigatório.</div>
            </div>
            <div class="field">
              <label for="phone">Telefone</label>
              <input id="phone" pInputText formControlName="phone" placeholder="Digite o telefone" />
              <div *ngIf="isFieldInvalid('phone')" class="error">Telefone é obrigatório.</div>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" pInputText formControlName="email" placeholder="Digite o email" />
              <div *ngIf="isFieldInvalid('email')" class="error">Email é obrigatório.</div>
            </div>
            <div class="field">
              <label for="role">Tipo de Usuário</label>
              <p-dropdown id="role" [options]="roles" formControlName="role" optionLabel="label" placeholder="Selecione o tipo de usuário"></p-dropdown>
              <div *ngIf="isFieldInvalid('role')" class="error">Tipo de Usuário é obrigatório.</div>
            </div>
            <div class="field">
              <p>A senha será gerada automaticamente e enviada para o email do funcionário.</p>
            </div>
          </form>
        </ng-template>

        <ng-template pTemplate="footer">
          <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
          <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="salvarFuncionario()"></button>
        </ng-template>
      </p-dialog>
    </div>
  </div>
</div>
