<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Usuário</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="registrationForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">E-mail é obrigatório</mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">E-mail inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">Senha é obrigatória</mat-error>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">Senha deve ter pelo menos 6 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="registrationForm.get('phone')?.hasError('required')">Telefone é obrigatório</mat-error>
      </mat-form-field>
