<div class="reset-password-email-container">
  <h2>Redefinir Senha</h2>
  <p>Insira seu e-mail para receber instruções de redefinição de senha.</p>

  <div *ngIf="message" class="message">
    <p>{{ message }}</p>
  </div>

  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="email">E-mail</label>
      <input id="email" type="email" formControlName="email" required />
      <div *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched" class="error">
        Um e-mail válido é obrigatório.
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="emailForm.invalid">Redefinir Senha</button>
  </form>
</div>
