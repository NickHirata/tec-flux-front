<div class="faq">
  <div class="faq-container">
    <header class="faq-header">
      <h1>Perguntas Frequentes</h1>
    </header>
    <main class="faq-content">
      <div class="faq-item" *ngFor="let item of faqs">
        <button class="faq-question" (click)="toggleAnswer(item)">
          {{ item.question }}
        </button>
        <div class="faq-answer" *ngIf="item.showAnswer">
          <p>{{ item.answer }}</p>
        </div>
      </div>
    </main>
    <footer class="faq-footer">
    </footer>
  </div>
</div>
