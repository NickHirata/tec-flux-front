<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <img
      src="assets/logo-tecflux-sem-fundo.svg"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Seja bem-vindo!</div>
    <span class="text-600 font-medium line-height-3"
      >Não tem cadastro? </span
    >
    <br>
    <span
      class="font-medium no-underline ml-2 text-blue-500"
      >Entre em contato com sua empresa!</span
    >
  </div>

  <div>
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input
      id="email1"
      type="text"
      placeholder="Endereço de email"
      pInputText
      class="w-full mb-3"
    />

    <label for="password1" class="block text-900 font-medium mb-2"
      >Senha</label
    >
    <input
      id="password1"
      type="password"
      placeholder="Senha"
      pInputText
      class="w-full mb-3"
    />

    <div class="flex align-items-center justify-content-between mb-6">
      <a
        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        >Esqueceu a senha?</a
      >
    </div>

    <button
      pButton
      pRipple
      label="Entrar"
      icon="pi pi-user"
      class="w-full"
      routerLink="/sistema"
    ></button>
  </div>
</div>
