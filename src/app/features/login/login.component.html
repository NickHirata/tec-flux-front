<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <img src="assets/logo-tecflux-sem-fundo.svg" alt="Image" height="50" class="mb-3" />
    <div class="text-900 text-3xl font-medium mb-3">Seja bem-vindo!</div>
    <span class="text-600 font-medium line-height-3">Não tem cadastro?</span>
    <br>
    <span class="font-medium no-underline ml-2 text-blue-500">Entre em contato com sua empresa!</span>
  </div>

  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group" [ngClass]="{ error: isFieldInvalid('email') }">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" placeholder="Endereço de email" pInputText class="w-full mb-3" required />
        <div *ngIf="isFieldInvalid('email')" class="error-message">Campo obrigatório.</div>
      </div>

      <div class="form-group" [ngClass]="{ error: isFieldInvalid('password') }">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" placeholder="Senha" pInputText class="w-full mb-3" required />
        <div *ngIf="isFieldInvalid('password')" class="error-message">Campo obrigatório.</div>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a senha?</a>
      </div>

      <button type="submit" pButton pRipple label="Entrar" icon="pi pi-user" class="p-button w-full">Entrar</button>
    </form>
  </div>
</div>
